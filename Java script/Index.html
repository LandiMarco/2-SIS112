<!DOCTYPE html>
<html>
<head>

    <script>
        //Codigo JavaScript
        function HolaMundo(){
            alert("Hello World");
        }

        //(JS) Prompt == InputBox(VB)
        function ObtenerEdad(){
            var edad = prompt("Insertar Edad", "10");
            alert("Hola tu edad es: " + edad);
        }

        function CalcularEdad(){
            var anioNacimiento = prompt("Inserta tu anio de nacimiento: ", "2000")
            alert("Tu edad es: " + (2024 - anioNacimiento))
        }
    </script>


<title>Marco hub</title>

</head>
<body>

<h1>Mi primera pagina web</h1>
<p>UCB</p>

<button type="button" onclick="HolaMundo()">Click Me 
HOLA MUNDO!</button>

<button type="button" onclick="ObtenerEdad()"
>Click Me Obtener Edad!</button>

<button type="button" onclick="CalcularEdad()"
>Click Me Calcular Edad!</button>


</body>
</html>
