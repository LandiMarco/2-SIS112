<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necesito nota</title>
    <script src="Entero.js" defer></script>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="number"] {
            padding: 10px;
            width: calc(100% - 20px);
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-custom:nth-child(odd) {
            background-color: #f0f0f0;
        }

        .btn-custom:nth-child(even) {
            background-color: #e0e0e0;
        }

        h2 {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
        }

        #resultado {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Operaciones Aritméticas con Enteros</h1>

        <label for="numeroInput">Introduce un número entero:</label>
        <input type="number" id="numeroInput" placeholder="Número entero" value="0">
        
        <!-- Botones para llamar a funciones -->
        <button class="btn-custom" onclick="cargarNum()">CARGAR NUM ENTERO</button>
        <button class="btn-custom" onclick="mostrarNum()">MOSTRAR ENTERO</button>

        <button class="btn-custom" onclick="incrementarValor()">suma 1+</button>
        <button class="btn-custom" onclick="decrementarValor()">Resta 1-</button>
        <button class="btn-custom" onclick="esParImparNum()">Par/impar</button>


        <button class="btn-custom" onclick="esPositivoNum()">Es positivo?</button>
        <button class="btn-custom" onclick="esNegativoNum()">Es negativo?</button>


        <h2>Resultado:</h2>
        <div id="resultado"></div>
    </div>
</body>
</html>
