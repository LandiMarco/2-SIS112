<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                Mi Perfil
            </div>
            <div class="card-body">
                <img src="Homero.gif" width="100" height="100" alt="Imagen de perfil">
                <img src="perfil.png" width="100" height="100" alt="Imagen de perfil">
                <img src="perfil2.png" width="100" height="100" alt="Imagen de perfil">

                <h5 class="card-title" id="saludar"></h5>
                <p class="card-text" id="edad"></p>
                <p class="card-text" id="carrera"></p>
                <p class="card-text" id="universidad"></p>
                
                <h1> Crear</h1>
                <button class="btn btn-primary" onclick="botonSaludar()">Saludar</button>
                <button class="btn btn-primary" onclick="botonCumpleanios()">Edad</button>
                <button class="btn btn-secondary" onclick="botonEstudiar()">Carrera</button>
                <button class="btn btn-secondary" onclick="botonUniversidad()">Universidad</button>
 
                <h1> Modificar mensajes </h1>
                <button class="btn btn-primary" onclick="botonModificarNombre()">Modificar Saludo</button>
                <button class="btn btn-primary" onclick="botonModificarEdad()">Modificar Edad</button>
                <button class="btn btn-secondary" onclick="botonModificarCarrera()">Modificar Carrera</button>
                <button class="btn btn-secondary" onclick="botonModificarUniversidad()">Modificar Universidad</button>

                <h1> Eliminar mensajes </h1>
                <button class="btn btn-primary" onclick="botonEliminarNombre()">Eliminar Saludo</button>
                <button class="btn btn-primary" onclick="botonEliminarEdad()">Eliminar Edad</button>
                <button class="btn btn-secondary" onclick="botonEliminarCarrera()">Eliminar Carrera</button>
                <button class="btn btn-secondary" onclick="botonEliminarUniversidad()">Eliminar Universidad</button>
            </div>
        </div>
    </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="persona.js"></script>
</body>
