<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World's Hardest Game - Inicio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #add8e6;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            color: #ff0000;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .game-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .square {
            width: 60px;
            height: 60px;
            background-color: #ff0000; /* Jugador */
            margin: 5px;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #0000ff; /* Enemigos */
            margin: 5px;
        }

        .start-button {
            background-color: #00ff00;
            border: 3px solid #000;
            color: black;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .start-button:hover {
            background-color: #32cd32;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>The World's Hardest Game</h1>
    <p>Prepárate para un desafío lleno de obstáculos. ¿Podrás vencer el juego más difícil del mundo?</p>
    <div class="game-preview">
        <div class="square"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="square"></div>
    </div>
    <button class="start-button" onclick="window.location.href='Impossible-Game.html'">¡Comenzar Juego!</button>
</body>
</html>
