<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Difícil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #add8e6; /* Color de fondo azul claro como el del juego */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 3px solid #000; /* Borde negro, como el estilo de los niveles */
        }

        h1 {
            font-size: 2em;
            color: #ff0000; /* Rojo, como el cuadrado que se controla en el juego */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            background-color: #00ff00; /* Verde, color de la meta */
            color: #000;
            padding: 10px 20px;
            font-size: 1em;
            border: 3px solid #000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #32cd32; /* Cambia a verde más oscuro cuando pasas el cursor */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido al Juego Más Difícil del Mundo!</h1>
        <p>Haz clic en el botón para continuar:</p>
        <button>Continuar</button>
    </div>
</body>
</html>
