<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World's Hardest Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #add8e6;
            height: 100vh;
        }

        .buttons {
            margin-bottom: 20px;
        }

        .buttons button {
            background-color: #ff4500;
            border: 2px solid #000;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buttons button:hover {
            background-color: #ff6347;
        }

        canvas {
            border: 3px solid #000;
            background-color: #fff;
        }

        .counter {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="buttons">
        <button onclick="loadLevel1()">Nivel 1</button>
        <button onclick="loadLevel2()">Nivel 2</button>
    </div>
    <canvas id="gameCanvas" width="1000" height="400"></canvas>
    <div class="counter">
        Muertes: <span id="deathCounter">0</span>
    </div>

    <script src="js/GameIG.js"></script>
    <script src="js/JugadorIG.js"></script>
    <script src="js/monedasIG.js"></script>
    <script src="js/enemigoIG.js"></script>
    <script src="js/mainIG.js"></script>
</body>
</html>
