<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tanks 2D - Página de Inicio</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Fuente de estilo pixel art */
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('fondo-pixelado.png'); /* Fondo retro pixelado */
            background-size: cover;
            background-position: center;
            image-rendering: pixelated; /* Estilo de renderizado para 8 bits */
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 4px 4px #000;
        }

        p {
            font-size: 16px;
            margin-bottom: 40px;
            color: #66ff66;
            text-shadow: 2px 2px #000;
        }

        .btn-iniciar {
            padding: 15px 30px;
            background-color: #ff0000;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            border: 3px solid #000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 4px 4px #000;
            text-shadow: 2px 2px #000;
        }

        .btn-iniciar:hover {
            background-color: #ff5555;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            color: #ccc;
            font-size: 12px;
        }
        
        /* Estilo pixel art */
        .pixel-container {
            display: grid;
            grid-template-columns: repeat(5, 20px);
            grid-gap: 2px;
            margin-top: 30px;
        }

        .pixel {
            width: 20px;
            height: 20px;
            background-color: #ff0000;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Tanks 2D</h1>
    <p>¡La batalla de tanques más retro está por comenzar!</p>

    <button class="btn-iniciar" onclick="iniciarJuego()">Iniciar Juego</button>

    <!-- Ejemplo de Pixel Art -->
    <div class="pixel-container">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>

        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>

        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>

        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
    </div>

    <footer>
        <p>© 2024 Tanks 2D. Todos los derechos reservados.</p>
    </footer>

    <script>
        function iniciarJuego() {
            // Aquí puedes redirigir a la página del juego o iniciar el juego
            window.location.href = "juego.html"; // Redirige a la página del juego
        }
    </script>

</body>
</html>
