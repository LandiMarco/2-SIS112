<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                Primer Parcial
            </div>
            <div class="card-body">

                <h1> Crear</h1>
                <button class="btn btn-primary" onclick="seleccionarMateria(materia1)">Materia 1 </button>
                <button class="btn btn-primary" onclick="seleccionarMateria(materia2)">Materia 2 </button>
                <button class="btn btn-primary" onclick="seleccionarMateria(materia3)">Materia 3 </button>
                <button class="btn btn-primary" onclick="seleccionarMateria(materia4)">Materia 4 </button>
                <button class="btn btn-primary" onclick="seleccionarMateria(materia5)">Materia 5 </button>
                <button class="btn btn-primary" onclick="seleccionarMateria(materia6)">Materia 6 </button>

                <h2>Datos de la Materia</h2>
                <p class="card-text" id="Materia"></p>
                <p class="card-text" id="sigla"></p>
                <p class="card-text" id="docente"></p>
                <p class="card-text" id="horarios"></p>
                <p class="card-text" id="aula"></p>
                <p class="card-text" id="prerequisito"></p>
                <p class="card-text" id="carrera"></p>
                <p class="card-text" id="universidad"></p>
                <p class="card-text" id="cantidadInscritos"></p>
                
 
                <h1> Modificar mensajes </h1>
                <button class="btn btn-secondary" onclick="modificarNombreMateria()">Modificar Nombre</button>
                <button class="btn btn-secondary" onclick="modificarSigla()">Modificar Sigla</button>
                <button class="btn btn-secondary" onclick="modificarDocente()">Modificar Docente</button>
                <button class="btn btn-secondary" onclick="modificarHorarios()">Modificar Horarios</button>
                <button class="btn btn-secondary" onclick="modificarAula()">Modificar Aula</button>
                <button class="btn btn-secondary" onclick="modificarPrerequisito()">Modificar Prerequisito</button>
                <button class="btn btn-secondary" onclick="modificarCarrera()">Modificar Carrera</button>
                <button class="btn btn-secondary" onclick="modificarUniversidad()">Modificar Universidad</button>
                <button class="btn btn-secondary" onclick="modificarInscritos()">Modificar Inscritos</button>

                <h1> Eliminar mensajes </h1>
                <button class="btn btn-primary" onclick="eliminarNombreMateria()">Eliminar Nombre</button>
                <button class="btn btn-primary" onclick="eliminarSigla()">Eliminar Sigla</button>
                <button class="btn btn-primary" onclick="eliminarDocente()">Eliminar Docente</button>
                <button class="btn btn-primary" onclick="eliminarHorarios()">Eliminar Horarios</button>
                <button class="btn btn-primary" onclick="eliminarAula()">Eliminar Aula</button>
                <button class="btn btn-primary" onclick="eliminarPrerequisito()">Eliminar Prerequisito</button>
                <button class="btn btn-primary" onclick="eliminarCarrera()">Eliminar Carrera</button>
                <button class="btn btn-primary" onclick="eliminarUniversidad()">Eliminar Universidad</button>
                <button class="btn btn-primary" onclick="eliminarInscritos()">Eliminar Inscritos</button>
            </div>
        </div>
    </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="PrimerParcial.js"></script>
</body>
