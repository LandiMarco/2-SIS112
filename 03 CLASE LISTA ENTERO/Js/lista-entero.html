<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Enteros</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #fafafa; /* Color de fondo claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: #ffffff; /* Fondo blanco */
            padding: 40px;
            border-radius: 20px; /* Bordes redondeados */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-5px); /* Efecto de elevación */
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #4A90E2; /* Color azul */
            font-size: 32px;
            margin-bottom: 30px;
        }
        input[type="number"] {
            padding: 15px;
            border: 2px solid #4A90E2; /* Borde azul */
            border-radius: 10px;
            width: 90%;
            margin-bottom: 20px;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #007BFF; /* Cambio de color al enfocar */
            outline: none; /* Sin contorno */
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background-color: #FF6F61; /* Color coral */
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #FF4A3B; /* Color coral más oscuro al pasar el mouse */
            transform: scale(1.05); /* Aumento de tamaño al pasar el mouse */
        }
        .resultado {
            margin-top: 20px;
            background: #e3f2fd; /* Fondo azul claro */
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gestor de Lista de Enteros</h1>
        <input type="number" id="inputValor" placeholder="Agrega un número" />
        <button id="btnAgregar">Agregar</button>
        <button id="btnEliminar">Eliminar</button>
        <button id="btnBuscar">Buscar</button>
        <div class="resultado" id="resultadoLista"></div>
    </div>

    <script src="lista-enteros.js"></script>
    <script>
        let miLista = new ListaEnteros();

        function agregarValor() {
            const input = document.getElementById('inputValor');
            const valor = parseInt(input.value);
            if (!isNaN(valor) && valor >= 0) { // Asegurarse de que el valor es un número no negativo
                miLista.agregar(valor);
                input.value = ''; // Limpia el campo de entrada
                mostrarLista();
            } else {
                alert('Por favor, ingresa un número válido.');
            }
        }

        function eliminarValor() {
            const input = document.getElementById('inputValor');
            const valor = parseInt(input.value);
            if (!isNaN(valor)) {
                miLista.eliminar(valor);
                input.value = ''; // Limpia el campo de entrada
                mostrarLista();
            } else {
                alert('Por favor, ingresa un número válido para eliminar.');
            }
        }

        function buscarValor() {
            const input = document.getElementById('inputValor');
            const valor = parseInt(input.value);
            if (!isNaN(valor)) {
                const indice = miLista.buscar(valor);
                if (indice !== -1) {
                    alert(`El valor ${valor} se encuentra en la posición: ${indice}`);
                } else {
                    alert(`El valor ${valor} no se encontró en la lista.`);
                }
                input.value = ''; // Limpia el campo de entrada
            } else {
                alert('Por favor, ingresa un número válido para buscar.');
            }
        }

        function mostrarLista() {
            const resultadoDiv = document.getElementById('resultadoLista');
            resultadoDiv.innerHTML = `Lista Actual: [${miLista.lista.join(', ')}]`;
        }

        document.getElementById('btnAgregar').addEventListener('click', agregarValor);
        document.getElementById('btnEliminar').addEventListener('click', eliminarValor);
        document.getElementById('btnBuscar').addEventListener('click', buscarValor);
    </script>

</body>
</html>
